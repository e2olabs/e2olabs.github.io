<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      /* Replace bg.jpg with your image file */
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.empty-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Empty (placeholder) link -->
    <a href="#" class="empty-link"></a>
  </div>
</body>
</html>
